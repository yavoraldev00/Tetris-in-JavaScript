<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img/style.css">
    <title>Tetris</title>
</head>
<body>
<main class="game-container">
    <div class="extra-information">
        <div class="held-piece">
            <div class="preview-cell" data-preview-cell-number="0">0</div>
            <div class="preview-cell" data-preview-cell-number="1">1</div>
            <div class="preview-cell" data-preview-cell-number="2">2</div>
            <div class="preview-cell" data-preview-cell-number="3">3</div>
            <div class="preview-cell" data-preview-cell-number="10">10</div>
            <div class="preview-cell" data-preview-cell-number="11">11</div>
            <div class="preview-cell" data-preview-cell-number="12">12</div>
            <div class="preview-cell" data-preview-cell-number="13">13</div>
            <div class="preview-cell" data-preview-cell-number="20">20</div>
            <div class="preview-cell" data-preview-cell-number="21">21</div>
            <div class="preview-cell" data-preview-cell-number="22">22</div>
            <div class="preview-cell" data-preview-cell-number="23">23</div>
            <div class="preview-cell" data-preview-cell-number="30">30</div>
            <div class="preview-cell" data-preview-cell-number="31">31</div>
            <div class="preview-cell" data-preview-cell-number="32">32</div>
            <div class="preview-cell" data-preview-cell-number="33">33</div>
        </div>
        <div>
            <p class="score-text">Score</p>
            <div id="score"></div>
        </div>
        <div>
            <p class="level-text">Level</p>
            <div id="level"></div>
        </div>
        <div>
            <p class="lines-text">Lines</p>
            <div id="lines"></div>
        </div>
    </div>
    <section class="game-board">
    </section>
</main>
</body>
<script src="img/script.js"></script>
</html>
